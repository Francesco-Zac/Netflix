<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="d-flex justify-content-between">
      <div class="m-3" row>
        <a href="./index.html"><img src="./assets/img/netflix_logo.png" alt="Netflix logo" width="150" /></a>
      </div>
    </nav>

    <!-- Main -->
    <main class="container text-white py-4">
      <h1 class="mb-3 fw-medium">Edit Profile</h1>
      <hr class="text-bg-secondary" />

      <div class="row border-bottom border-secondary-subtle pb-4">
        <div class="col-12 col-sm-3 d-flex justify-content-center mb-3 mb-sm-0">
          <img src="./assets/img/avatar.png" alt="Profile icon" class="img-fluid avatarProfile" />
        </div>

        <div class="col-12 col-sm-9">
          <div class="border-bottom border-light-subtle mb-4">
            <p class="bg-secondary text-white fs-5 mb-4 ps-2">Strive Student</p>
            <p class="text-light">Language:</p>
            <div class="dropdown mb-3">
              <button class="bg-dark border border-white dropdown-toggle px-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
              <ul class="dropdown-menu bg-dark">
                <li>
                  <button class="dropdown-item text-secondary" type="button">Italian</button>
                </li>
                <li>
                  <button class="dropdown-item text-secondary" type="button">Spanish</button>
                </li>
                <li>
                  <button class="dropdown-item text-secondary" type="button">French</button>
                </li>
              </ul>
            </div>
            <hr />
          </div>

          <div class="border-bottom border-secondary-subtle mb-4">
            <p class="text-secondary">Maturing Settings:</p>
            <p class="bg-dark"><mark class="text-bg-secondary">ALL MATURING RATINGS</mark></p>
            <p class="text-light">Show titles of all maturity ratings for this profile.</p>
            <button class="btn btn-dark btn-outline-secondary rounded-0 px-5 mb-2">EDIT</button>
            <hr />
          </div>

          <div class="border-bottom border-secondary-subtle mb-4">
            <p>Autoplay controls</p>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoplay1" />
              <label class="form-check-label text-light" for="autoplay1"> Autoplay next episode in a series on all devices. </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoplay2" />
              <label class="form-check-label text-light" for="autoplay2"> Autoplay previews while browsing on all devices. </label>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex flex-wrap gap-2">
        <button class="btn btn-light rounded-0 px-5">SAVE</button>
        <button class="btn btn-dark btn-outline-secondary rounded-0 px-3">CANCEL</button>
        <button class="btn btn-dark btn-outline-secondary rounded-0 px-3">DELETE PROFILE</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
